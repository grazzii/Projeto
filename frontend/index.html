<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Frontend</title>
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Testando a conex√£o com o backend...</p>
    <div id="backend-data"></div>

    <script>
        // Pede os dados para a nossa API
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('backend-data');
                container.innerHTML = `<p>Mensagem do Backend: ${data.message}</p>
                                     <p>Timestamp: ${data.timestamp}</p>`;
            })
            .catch(error => {
                console.error('Erro ao buscar dados do backend:', error);
                const container = document.getElementById('backend-data');
                container.innerHTML = '<p style="color: red;">Falha ao conectar com o backend.</p>';
            });
    </script>
</body>
</html>
